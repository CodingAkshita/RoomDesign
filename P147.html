<!DOCTYPE html>
<html>

    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

<body>

<a-scene>
    <a-entity position="0 -9 45">
        <a-camera></a-camera>
      </a-entity>

    <a-sky
    src = "./ImagesForP147/pastel-background.webp"
    >
    </a-sky>
    <!--Creating the wall-->
    <a-plane position = "0 -1 25" rotation = "0 0 0" width = "25" height = "17"
    src = "./ImagesForP147/wall-poster.webp"
    ></a-plane>
    <!--Creating a floor-->
    <a-plane position = "0 -10 30" rotation = "-75 0 0" width = "25" height = "14"
    src = "./ImagesForP147/floor.webp"
    ></a-plane>

    <a-box position = "0 -9.4 35" rotation = "-75 0 0" width = "8.4" height = "5" depth = "0.2"
    src = "./ImagesForP147/flat.webp"
    ></a-box>

    <a-cylinder position = "0 -8 40" radius = "0.35" height = "0.7"
    src = "./ImagesForP147/cylinder.avif"
    ></a-cylinder>
    <a-box position = "0 -7.05 35" rotation = "-68 0 0" width = "8" height = "4.7" depth = "0.2"
    src = "./ImagesForP147/cylinder.avif"
    ></a-box>

    <!--Creating seats-->
    <a-cylinder position = "-5.7 -7.85 36" rotation = "190 0 0" radius = "1" height = "0.1"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
    <a-cylinder position = "-7 -10 34" rotation = "0 0 0" radius = "0.8" height = "0.2"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
    <a-cylinder position = "-3 -8.1 40.3" radius = "0.1" height = "0.65"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
    <a-cylinder position = "-6.5 -6.8 36" rotation = "90 95 0" radius = "1.2" height = "0.1"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>

    <a-cylinder position = "5.7 -7.85 36" rotation = "190 0 0" radius = "1" height = "0.1"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
    <a-cylinder position = "7 -10 34" rotation = "0 0 0" radius = "0.8" height = "0.2"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
    <a-cylinder position = "3 -8.1 40.3" radius = "0.1" height = "0.65"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
    <a-cylinder position = "6.5 -6.8 36" rotation = "90 95 0" radius = "1.2" height = "0.1"
    src = "ImagesForP147/seat.avif"
    ></a-cylinder>
</a-scene>    

</body>
</html>
